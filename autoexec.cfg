// Performance
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"

// Video
mat_monitorgamma "1.6"
mat_queue_mode "-1"
fps_max "999"
fps_max_menu "145"
r_dynamic "0"
r_drawtracers_firstperson "0"

// Binds
bind mouse3 "use weapon_molotov;use weapon_incgrenade"
bind mouse4 "use weapon_smokegrenade"
bind mouse5 "use weapon_flashbang"

// Mouse
sensitivity "2.5"
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Crosshair
cl_crosshairalpha "255"
cl_crosshaircolor "4"
cl_crosshaircolor_b "250"
cl_crosshaircolor_r "50"
cl_crosshaircolor_g "250"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "-1"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "1"

// Reduce gun shifting when crouching
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.5"

// Reduce gun and scope shifting/bobbing when moving
cl_bobcycle "2" // 0.98 is enforced by ESEA/ESL
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"

// Misc.
con_enable "1"
closeonbuy "1"
cl_use_opens_buy_menu "0"
cl_autohelp "0"
cl_showhelp "0"

// Write settings to config.cfg
host_writeconfig
